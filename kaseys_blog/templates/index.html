{% extends "base_generic.html" %}

{% block content %}
    <h1 class="site-name">Kasey's Blog Site</h1>
    <p>A first attempt at making a very minimal blog site.</p>
    <h2 class="site-list">Blogs</h2>
    <p>These are the available items on this site:</p>
    <ul>
        <li><strong><a href="{% url 'blogposts' %}">Blog Posts</a></strong> {{ num_blogpost }}</li>

        <li><strong><a href="{% url 'topics' %}">Topics</a></strong> {{ num_topic }}</li>
    </ul>
{% endblock %}
